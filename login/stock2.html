    <script defer>
        // Get the map container and all map pointers
        var mapContainer = document.querySelector('.temp');
        var mapPointers = document.querySelectorAll('.temp-inside');
      
        // Array of map pointers with their specific positions
        var pointerPositions = [
          { left: 51.5, top: 10},
          { left: 76, top: 26 },
          { left: 54, top: 46 },
          { left: 21, top: 74 },
        ];
      
        // Function to update the position of all map pointers
        function updatePointerPositions() {
          var containerRect = mapContainer.getBoundingClientRect();
      
          mapPointers.forEach(function (pointer, index) {
            var pointerWidth = pointer.offsetWidth;
            var pointerHeight = pointer.offsetHeight;
      
            // Get the specific position for the current pointer
            var position = pointerPositions[index];
      
            // Calculate the left and top positions
            var leftPosition = containerRect.width * (position.left / 100) - pointerWidth / 2;
            var topPosition = containerRect.height * (position.top / 100) - pointerHeight / 2;
      
            // Set the position
            pointer.style.left = leftPosition + 'px';
            pointer.style.top = topPosition + 'px';
          });
        }
      
        // Update the pointer positions initially and on window resize
        window.addEventListener('resize', updatePointerPositions);
        window.addEventListener('load', updatePointerPositions);
      </script>
